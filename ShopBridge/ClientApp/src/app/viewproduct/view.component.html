<div class="card mb-3" *ngIf="product" >
    <div class="card text-center w-100">
        <div class="card-header mb-3">
          View Product
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{href}}/images/{{product.UnniqId}}{{product.extension}}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}
                <p class="card-text"><small class="text-muted">{{product.price}}$</small></p>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary p-2 m-2" (click)="back()">back</button>
</div>
